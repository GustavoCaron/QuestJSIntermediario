<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST JS INTERMEDIARIO</title>

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="texto">
                <p>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</p>
                <span>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</span>
            </div>
            <div class="formulario">
                <form method="get" action="index.html" id="form">
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo *">
                    <span class="erro">*campo obrigatório</span>
                    <input type="text" name="email" id="email" placeholder="Email *">
                    <span class="erro">*campo obrigatório</span>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone *">
                    <span class="erro">*campo obrigatório</span>
                    <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *">
                    <span class="erro">*campo obrigatório</span>
    
                    <input type="submit" value="Enviar" id="submit">
                </form>
            </div>
    </main>

    <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
